<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button *ngIf="isDisabled" (click)="toggleEdit()">
        <ion-icon slot="icon-only" ios="create" md="create"></ion-icon>
      </ion-button>
      <ion-button (click)="deleteBook()">
        <ion-icon slot="icon-only" ios="trash" md="trash"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title *ngIf="isBookPresent">{{ book.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="isBookPresent">
    <ion-label>Name <ion-text color="danger">*</ion-text>
    </ion-label>
    <ion-input [disabled]="isDisabled" required type="text" [(ngModel)]="book.name"></ion-input>
  </ion-item>

  <ion-item *ngIf="isBookPresent">
    <ion-label>Author </ion-label>
    <ion-input [disabled]="isDisabled" type="text" [(ngModel)]="book.author"></ion-input>
  </ion-item>

  <ion-item *ngIf="isBookPresent">
    <ion-label>Status <ion-text color="danger">*</ion-text>
    </ion-label>
    <ion-select [disabled]="isDisabled" placeholder="Select One" [(ngModel)]="book.status">
      <ion-select-option value="past">Past</ion-select-option>
      <ion-select-option value="present">Present</ion-select-option>
      <ion-select-option value="future">Future</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item *ngIf="isBookPresent && (book.status === 'past' || book.status === 'present')">
    <ion-label>Started on</ion-label>
    <ion-datetime [disabled]="isDisabled" placeholder="Select date" [(ngModel)]="book.started"></ion-datetime>
  </ion-item>

  <ion-item *ngIf="isBookPresent && (book.status === 'past')">
    <ion-label>Completed on</ion-label>
    <ion-datetime [disabled]="isDisabled" placeholder="Select date" [(ngModel)]="book.ended"></ion-datetime>
  </ion-item>

  <ion-item *ngIf="isBookPresent">
    <ion-label>Notes </ion-label>
    <ion-textarea [disabled]="isDisabled" [(ngModel)]="book.notes"></ion-textarea>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-button *ngIf="!isDisabled" expand="block" (click)="saveChanges()">Save</ion-button>
</ion-footer>
