<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Wish List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Wish List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <div *ngFor="let book of bookService.books; index as position">
      <ion-item *ngIf="book.status === 'future'" (click)="navigateToBook(position)">
        <ion-label>{{ book.name }}</ion-label>
      </ion-item>
    </div>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-book/future']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
